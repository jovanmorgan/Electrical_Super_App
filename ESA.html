        function addData() {
            // Menonaktifkan tombol saat proses loading
            add.disabled = true;
            add.textContent = "Loading..";

            // Mengumpulkan nilai input todo, nama, dan baris kelas
            let todos = document.querySelectorAll('.todo');
            let nama = document.querySelectorAll('.nama');
            let tmk = document.querySelectorAll('.tmk');
            let jk = document.querySelectorAll('.jk');
            let penanganan = document.querySelectorAll('.penanganan');
            let kk = document.querySelectorAll('.kk');
            let tsp = document.querySelectorAll('.tsp');
            let lk = document.querySelectorAll('.lk');
            let fk = document.querySelectorAll('.fk');
            let wp = document.querySelectorAll('.wp');
            let keterangan = document.querySelectorAll('.keterangan');
            let baris = document.querySelectorAll(
                '.baris'); // Menggunakan class baris untuk mengambil semua elemen dengan class tersebut

            // Pemeriksaan apakah semua input telah diisi
            if (!validateInputs(todos) || !validateInputs(nama) || !validateInputs(tmk) || !validateInputs(
                    jk) || !validateInputs(penanganan) || !validateInputs(kk) || !validateInputs(tsp) || !
                validateInputs(lk) || !validateInputs(fk) || !validateInputs(wp) || !validateInputs(keterangan) || !
                validateInputs(baris)) {
                // Jika ada input yang belum diisi, tampilkan alert
                Swal.fire({
                    icon: 'warning',
                    title: 'Peringatan',
                    text: 'Semua inputan harus diisi!',
                });
                // Mengaktifkan kembali tombol setelah proses selesai
                add.textContent = "Tambah Data";
                add.disabled = false;
                return;
            }
            let dataToSend = [];

            // Iterasi melalui elemen-elemen dengan class 'todo'
            todos.forEach((todo, index) => {
                let todoValue = todo.value;
                let namaValue = nama[index].value;
                let tmkValue = tmk[index].value;
                let jkValue = jk[index].value;
                let penangananValue = penanganan[index].value;
                let kkValue = kk[index].value;
                let tspValue = tsp[index].value;
                let lkValue = lk[index].value;
                let fkValue = fk[index].value;
                let wpValue = wp[index].value;
                let keteranganValue = keterangan[index].value;
                let barisValue = baris[index].value;

                // Membuat objek dengan nilai input
                let obj = {
                    baris: barisValue,
                    todo: todoValue,
                    nama: namaValue,
                    tmk: tmkValue,
                    jk: jkValue,
                    penanganan: penangananValue,
                    kk: kkValue,
                    tsp: tspValue,
                    lk: lkValue,
                    fk: fkValue,
                    wp: wpValue,
                    keterangan: keteranganValue
                };

                // Menambahkan objek ke array dataToSend
                dataToSend.push(obj);
            });

            // Kirim data ke server
            fetch(api, {
                    method: "POST",
                    body: JSON.stringify(dataToSend)
                })
                .then(res => res.text())
                .then(data => {
                    readData();
                    Swal.fire({
                        icon: 'success',
                        title: 'Success',
                        text: data
                    });
                    // Mengaktifkan kembali tombol setelah proses selesai
                    add.textContent = "Tambah Data";
                    add.disabled = false;
                    document.getElementById('dataForm').reset();
                });
        }

        // Fungsi untuk memeriksa apakah semua input telah diisi
        function validateInputs(inputs) {
            for (let input of inputs) {
                if (!input.value) {
                    return false;
                }
            }
            return true;
        }


        function readData() {
            fetch(api)
                .then(res => res.json())
                .then(data => {
                    let todo = data.todo;
                    let trtd = todo.map(each => {
                        // Menambahkan kondisi untuk memeriksa apakah data ada
                        if (each[0] && each[2] && each[3]) {
                            return `    
                        <tr>
                            <td class="id">${each[0]}</td>
                            <td class="data">${each[2]}</td>
                            <td class="data">${each[3]}</td>
                            <td>
                                <button class="edit btn btn-success" type="button" onclick="openEditModal('${each[0]}', '${each[2]}', '${each[3]}')">Edit</button>
                            </td>
                            <td>
                                <button class="delete btn btn-danger" type="button" onclick="delData('${each[0]}')">Delete</button>
                            </td>
                        </tr>
                    `;
                        } else {
                            return ''; // Jika data tidak lengkap, tidak menambahkan baris ke tabel
                        }
                    });
                    tbody.innerHTML = trtd.join("");
                });
        }

        readData();

        function delData(baris) {
            Swal.fire({
                title: 'Apakah Anda yakin?',
                text: 'Data yang telah dihapus tidak dapat kembali!',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Ya, hapus!'
            }).then((result) => {
                if (result.isConfirmed) {
                    fetch(api + `?del=true&baris=${baris}`) // Ubah dari "id" menjadi "baris"
                        .then(res => res.text())
                        .then(data => {
                            readData()
                            Swal.fire({
                                icon: 'success',
                                title: 'Success',
                                text: data
                            });
                        })
                }
            });
        }


        function openEditModal(id, todoText, namaText) {
            // Menetapkan nilai ke input dalam modal
            document.getElementById('editTodo').value = todoText;
            document.getElementById('editNama').value = namaText;

            // Menetapkan fungsi updateData dengan ID sebagai parameter
            update.setAttribute("onclick", `updateData('${id}')`);

            // Menyimpan ID pada elemen tombol update untuk referensi nanti
            document.getElementById('update').setAttribute("data-id", id);

            // Membuka modal
            $('#editModal').modal('show');
        }



        function updateData(id) {
            let updatedTodo = document.getElementById('editTodo').value;
            let updatedNama = document.getElementById('editNama').value;
            let baris = document.getElementById('update').getAttribute("data-id"); // Ganti dari "id" menjadi "baris"

            update.disabled = true;
            update.textContent = "Updating..";

            // Mengirim data ke server
            fetch(api +
                    `?update=true&baris=${baris}&data=${updatedTodo}&nama=${updatedNama}`
                ) // Ganti dari "id" menjadi "baris"
                .then(res => res.text())
                .then(data => {
                    readData();
                    Swal.fire({
                        icon: 'success',
                        title: 'Success',
                        text: data
                    });
                    form.reset();
                    update.disabled = false;
                    update.textContent = "Update Data";
                    $('#editModal').modal('hide');
                });
        }
    </script>

                option.value = dp;
                dpSelect.appendChild(option);
            }

            bentukPeralatanContainer.style.display = "block";

        });
    </script>
